[production]
resources.modules[] = "translation"

resources.translate.adapter = "Translation_Model_Translate_Adapter_Array"
resources.translate.data = APPLICATION_PATH "/../data/locales/"
resources.translate.locale = fr
resources.translate.registry_key = "Zend_Translate"
resources.translate.scan = directory
resources.translate.reload = true

resources.translate.options.disableNotices = false

translation.global_param = false
translation.notExistsGetDefault = true

resources.locale.default = "fr"

resources.locale.force = 1

translation.default_language = fr

[pre-prod : production]

[testing : production]

[staging : production]

[development : production]

[local : production]
